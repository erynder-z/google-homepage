<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="google2.css">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section id="google_search">
            <img class="google_image" src="googlelogo_color_272x92dp.png" alt="google logo">
            <div class="bar">
            <form id="form"> 
                <input type="search" id="query" name="q" placeholder="Search...">
              </form>
            </div>
          <div class="button">
            <button id="googlesearch" class="search-button" type="google">Google Search</button>
            <button id="lucky" class="search-button" type="lucky">I'm feeling Lucky</button>
        </div>  
        </section>
    </body>
</html>
